<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - simple text from json</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - simple text from json fonts
		</div>

		<script type="module">

			import * as THREE from './three.js-master/build/three.module.js';

			import { OrbitControls } from './three.js-master/examples/jsm/controls/OrbitControls.js';
			import { FontLoader } from './three.js-master/examples/jsm/loaders/FontLoader.js';
			//import { WEBVR } from './three.js-master/examples/js/vr/WebVR.js';
			import { VRButton } from './three.js-master/examples/jsm/webxr/VRButton.js';
			import { TextGeometry } from './three.js-master/examples/jsm/geometries/TextGeometry.js'

			let camera, scene, renderer;

			init();
			animate();
			//renderer.setAnimationLoop( render );
			var genFont,matLite,matDark;

			function init( ) {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, - 400, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );
				scene.fog = new THREE.Fog(0xf0f0f0, 400, 10000);

				const skyColor = 0xB1E1FF;  // light blue
				const groundColor = 0xB97A20;  // brownish orange
				const intensity = 1;

				const hlight = new THREE.HemisphereLight(skyColor, groundColor, intensity);
				scene.add(hlight);


				//const color = 0xFFFFFF;
				//const intensity = 1;
				const light = new THREE.DirectionalLight(0xFFFFFF, intensity);
				light.position.set(0, 10, 0);
				light.target.position.set(-5, 0, -10);
				scene.add(light);
				scene.add(light.target);

				const loader = new FontLoader();
				loader.load( 'Gen.json', function ( font ) {
					genFont=font;

					const color = 0xff0000;

					const matDark = new THREE.MeshPhongMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshPhongMaterial( {
						color: color,
						//transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );


						var message = "愛";

						const shapes = font.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						//text.position.x = Math.random()*100-50;
						//text.position.y = Math.random()*100-50;
						text.position.z = - 150;
						scene.add( text );

					console.log("hoge");


					console.log("hoge2");
				} ); //end load function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// VR
				renderer.xr.enabled = true;
				document.body.appendChild( VRButton.createButton( renderer ) );


				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			} // end init

			var entities=new Array()

			setTimeout(function(e){
				for(var i=0;i<1000;i++){
					const color = 0xff0000;

					const matDark = new THREE.MeshPhongMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshPhongMaterial( {
						color: color,
						//transparent: true,
						//opacity: 0.4,
						side: THREE.DoubleSide
					} );

					var message = "恋";

					if(genFont.generateShapes){

						var shapes = genFont.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						text.position.x = Math.random()*10000-5000;
						text.position.y = Math.random()*10000-5000;
						text.position.z = Math.random()*10000-5000;
						//scene.add( text );
						//entities.push(text);

						var TextGeo = new TextGeometry( message, {
						                size: 100, height: 10, curveSegments: 3,
						                font: genFont,
						                bevelThickness: 1, bevelSize: 2, bevelEnabled: true
						});

						var text = new THREE.Mesh( TextGeo, matDark );
						text.position.x = Math.random()*10000-5000;
						text.position.y = Math.random()*10000-5000;
						text.position.z = Math.random()*10000-5000;
						scene.add( text );
						entities.push(text);

					}
				}

			},3000)

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

				//requestAnimationFrame( animate );

				//render();

			}

			function render() {

				entities.forEach(function(value,index,array){
					value.position.y+=1;
					if(value.position.y>5000)
						value.position.y=-5000;

				})

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
