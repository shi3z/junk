<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - simple text from json</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - simple text from json fonts
		</div>

		<script type="module">

			import * as THREE from './three.js-master/build/three.module.js';

			import { OrbitControls } from './three.js-master/examples/jsm/controls/OrbitControls.js';
			import { FontLoader } from './three.js-master/examples/jsm/loaders/FontLoader.js';
			//import { WEBVR } from './three.js-master/examples/js/vr/WebVR.js';
			import { VRButton } from './three.js-master/examples/jsm/webxr/VRButton.js';

			let camera, scene, renderer;

			init();
			animate();
			var genFont,matLite,matDark;

			function init( ) {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, - 400, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xf0f0f0 );

				const loader = new FontLoader();
				loader.load( 'Gen.json', function ( font ) {
					genFont=font;

					const color = 0x006699;

					const matDark = new THREE.LineBasicMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );


						var message = "愛";

						const shapes = font.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						//text.position.x = Math.random()*100-50;
						//text.position.y = Math.random()*100-50;
						text.position.z = - 150;
						scene.add( text );

					console.log("hoge");


					console.log("hoge2");
				} ); //end load function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// VR
				renderer.vr.enabled = true;
				document.body.appendChild( VRButton.createButton( renderer ) );


				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			} // end init

			setTimeout(function(e){
				for(var i=0;i<100;i++){
					const color = 0x006699;

					const matDark = new THREE.LineBasicMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshBasicMaterial( {
						color: color,
						transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );

										var message = "愛";

						var shapes = genFont.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						text.position.x = Math.random()*1000-500;
						text.position.y = Math.random()*1000-500;
						text.position.z = - 150 - Math.random()*500;
						scene.add( text );
				}

			},100)

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
