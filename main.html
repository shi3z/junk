<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - simple text from json</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> webgl - simple text from json fonts
		</div>

		<script type="module">

			import * as THREE from './three.js-master/build/three.module.js';

			import { OrbitControls } from './three.js-master/examples/jsm/controls/OrbitControls.js';
			import { FontLoader } from './three.js-master/examples/jsm/loaders/FontLoader.js';
			//import { WEBVR } from './three.js-master/examples/js/vr/WebVR.js';
			import { VRButton } from './three.js-master/examples/jsm/webxr/VRButton.js';
			import { TextGeometry } from './three.js-master/examples/jsm/geometries/TextGeometry.js'

			let camera, scene, renderer;
			// オーディオコンテキスト取得
			init();
			animate();
			//renderer.setAnimationLoop( render );
			var genFont,matLite,matDark;

			function init( ) {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, - 400, 600 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xff0000 );
				scene.fog = new THREE.Fog(0xff0000, 400, 9000);

				const skyColor = 0xB1E1FF;  // light blue
				const groundColor = 0xB97A20;  // brownish orange
				const intensity = 1;

				const hlight = new THREE.HemisphereLight(skyColor, groundColor, intensity);
				//scene.add(hlight);


				
				scene.add( new THREE.AmbientLight(0xFFFFFF, 0.3));


				//const color = 0xFFFFFF;
				//const intensity = 1;
				const light = new THREE.DirectionalLight(0xFFFFFF, intensity);
				light.position.set(0, 10, 0);
				light.target.position.set(-5, 0, -10);
				scene.add(light);
				scene.add(light.target);

				const loader = new FontLoader();
				loader.load( 'Gen.json', function ( font ) {
					genFont=font;

					//const color = 0xff0000;
					const color = 0xffffff;

					const matDark = new THREE.MeshPhongMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshPhongMaterial( {
						color: color,
						//transparent: true,
						opacity: 0.4,
						side: THREE.DoubleSide
					} );


						var message = "愛";

						const shapes = font.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						//text.position.x = Math.random()*100-50;
						//text.position.y = Math.random()*100-50;
						text.position.z = - 150;
						//scene.add( text );

					console.log("hoge");


					console.log("hoge2");
				} ); //end load function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// VR
				renderer.xr.enabled = true;
				document.body.appendChild( VRButton.createButton( renderer ) );


				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 0, 0 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			} // end init

			var entities=new Array()


			setTimeout(function(e){
				for(var i=0;i<1000;i++){
					//const color = 0xff0000;
					const color = 0xffffff;

					const matDark = new THREE.MeshPhongMaterial( {
						color: color,
						side: THREE.DoubleSide
					} );

					const matLite = new THREE.MeshPhongMaterial( {
						color: color,
						//transparent: true,
						//opacity: 0.4,
						side: THREE.DoubleSide
					} );

					var message = "愛";

					if( i%11==0)message="恋";
					if( i%29==0)message="情";
					if( i%23==0)message="変";
					if( i%11==0)message="慈";

					if(genFont.generateShapes){

						var shapes = genFont.generateShapes( message, 100 );
						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						var xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						var text = new THREE.Mesh( geometry, matLite );
						text.position.x = Math.random()*10000-5000;
						text.position.y = Math.random()*10000-5000;
						text.position.z = Math.random()*10000-5000;
						//scene.add( text );
						//entities.push(text);

						var TextGeo = new TextGeometry( message, {
						                size: 100, height: 10, curveSegments: 3,
						                font: genFont,
						                bevelThickness: 1, bevelSize: 2, bevelEnabled: true
						});
						TextGeo.computeBoundingBox();

						//console.log(TextGeo)

						var xMid = - 0.5 * ( TextGeo.boundingBox.max.x - TextGeo.boundingBox.min.x );

						TextGeo.translate( xMid, 0, 0 );
						var text = new THREE.Mesh( TextGeo, matDark );
						text.position.x = Math.random()*10000-5000;
						text.position.y = Math.random()*10000-5000;
						text.position.z = Math.random()*10000-5000;
						text.rotation.y = Math.random();
						scene.add( text );
						entities.push(text);

					}
				}

			},1000)

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

				//requestAnimationFrame( animate );

				//render();

			}

			var isInit=false;
			var ctx,analyser,frequencies;

			window.onclick=function(){

				 ctx = new (window.AudioContext || window.webkitAudioContext)();


				 analyser = ctx.createAnalyser();
				 frequencies = new Uint8Array(analyser.frequencyBinCount);

				navigator.mediaDevices.getUserMedia({ audio: true })
					.then(function (stream) {
						window.hackForMozzila = stream;
						//source = ctx.createMediaStreamSource(stream);
						ctx.createMediaStreamSource(stream)
							// AnalyserNodeに接続
							.connect(analyser);
					})
					.catch(function (err) {
						console.log(err.message);
					});

					isInit=true;
					console.log("Audio start")

			}
			function getByteFrequencyDataAverage() {
				analyser.getByteFrequencyData(frequencies);
				return  frequencies.reduce(function (previous, current) {
					return previous + current;
				}) / analyser.frequencyBinCount;
			};

			function render() {
				var size=1,tsize=1;

				if(isInit){

					tsize = getByteFrequencyDataAverage();
					//console.log(size);

				}



				entities.forEach(function(value,index,array){
					size=tsize;
					if(index%2==0)size*=4;
					value.position.y+=1*(1+size*0.1);
					if(index%3==0)value.position.y+=1*(1+size*0.5);
					if(index%5==0)value.position.x+=Math.sin(index*0.01)*size;

					value.rotation.y+=0.01*(1+size*0.1);
					value.scale.x = 1+size*0.02;
					value.scale.y = 1+size*0.02;
					if(index%13==0)value.rotation.z+=0.01*(1+size*0.1);
					if(index%7==0)value.scale.x=1+size*0.1;;
					if(index%9==0)value.scale.y=1+size*0.1;;
					if(index%12==0)value.scale.z=1+size*0.1;;

					if(value.position.y>5000)
						value.position.y=-5000;

				})

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
